<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja If</title>
</head>
<body>
    
    {% if(result >= 50) %}
    <h1> you are passed in exam with marks {{result}}</h1>
    {% else %}
    <h2>You are failed in exam with marks {{result}}</h2>
    {% endif %}
</body>
</html>
